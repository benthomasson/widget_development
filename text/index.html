<html ng-app="xApp">

<head>

 <!-- The name of the app on the home screen -->
 <title>Text</title>

 <!-- Prevent scaling -->
 <meta name="viewport" content="user-scalable=no, width=device-width" />

 <!-- Eliminate url and button bars if added to home screen -->
 <meta name="apple-mobile-web-app-capable" content="yes" />

 <!-- Choose how to handle the phone status bar -->
 <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

 <!-- Specify a 320x460 start-up image. -->
 <link rel="apple-touch-startup-image" href="./startup.png" />

 <!-- For ipad mini -->
 <link rel="apple-touch-icon" sizes="152x152" href="./152.png" />
 <!-- For ipad pro -->
 <link rel="apple-touch-icon" sizes="167x167" href="./167.png" />
 <!-- For iphone -->
 <link rel="apple-touch-icon" sizes="180x180" href="./180.png" />

 <link rel="stylesheet" href="css/style.css" />
 <script src="js/vendor.bundle.js"></script>
 <script src="js/bundle.js"></script>

 <style>
body {
 margin: 0px ;
 padding: 0px ;
 background-color: yellow;
 color: #212121 ;
 font-family: Helvetica ;
 font-size: 14px ;
}
 </style>

 <script>
// To be called when there's a move event on the body itself:
function BlockMove(event) {
 // Tell Safari not to move the window.
 event.preventDefault() ;
}
 </script>
</head>

<body ontouchmove="BlockMove(event);">
    <xxx-app></xxx-app>
</body>

</html>
